version: "3.8"
## About database
services:
  db:
    build: .
    image: mysql:5.7
    container_name: database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    ports:
      - "3307:3306"
    environment: 
      PORT : 3006
    ## https://www.grottedubarbu.fr/docker-healthcheck/
    healthcheck:
      test: curl --fail -s http://localhost:3306/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

## About the web project
  web:
    build: .
    container_name: app
    ports:
      - "5000:5000"
    environment: 
      PORT : 5000
    ## https://www.grottedubarbu.fr/docker-healthcheck/
    healthcheck:
      test: curl --fail -s http://localhost:5000/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 5